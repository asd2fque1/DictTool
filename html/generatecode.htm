<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- 作者asd2fque1 -->
<!-- 使用IE的用户请下载安装google chrome frame组件，使IE有更好的兼容性 https://pan.baidu.com/s/1Hgjsk2q5STB7Wr0ZunI21A -->
<link rel="stylesheet" href="../css/common.css"/>
<script src="../js/jquery.min.js"></script><!--1.11.3-->
<script src="../js/util.js"></script>
<script>
var toTxtBox=null;
function selectFileFunc(){
	if(toTxtBox){
		Util.readFileToTextBox($("#file"),toTxtBox);
	}
}
function importSource1(){
	toTxtBox=$("#txtSource1");
	$("#file").click();
}
function cleanSource1(){
	Util.cleanTextBox($("#txtSource1"));
}
function importSource2(){
	toTxtBox=$("#txtSource2");
	$("#file").click();
}
function cleanSource2(){
	Util.cleanTextBox($("#txtSource2"));
}
function importSource9(){
	toTxtBox=$("#txtSource9");
	$("#file").click();
}
function cleanSource9(){
	Util.cleanTextBox($("#txtSource9"));
}
function importSource0(){
	toTxtBox=$("#txtSource0");
	$("#file").click();
}
function cleanSource0(){
	Util.cleanTextBox($("#txtSource0"));
}
function runFunc(){
	$("#txtTarget").val(Util.generateCode($("#txtSource1").val(),$("#txtSource2").val(),$("#txtSource9").val(),$("#txtSource0").val(),$("[name='codeResolveRadio']:checked").val()));
}
function cleanTarget(){
	Util.cleanTextBox($("#txtTarget"));
}
function exportTarget(){
	window.Util.downloadFile($("#downLink"),$("#txtTarget").val());
}
function exportSource0(){
	window.Util.downloadFile($("#downLink"),$("#txtSource0").val(),"rule.txt");
}
</script>
</head>
<body>
<h2>词库处理工具</h2>
<h4>生成词条编码</h4>
<a href="../index.htm">←返回工具列表</a>
<a id="downLink" class="hidden_dom">下载</a>
<input type="file" id="file" onchange="selectFileFunc()">
<br>
<br>
<br>
A组单字词条（编码为空时可使用下划线“_”来代替编码）
<br>
<textarea id="txtSource1">
dhff 在
rnrh 所
ggll 一
sudh 样
rqyy 的
fqv 无
dnny 成
</textarea>
<br>
<button id="importSourceBtn" onclick="importSource1();">导入内容</button>
<button id="cleanSourceBtn" onclick="cleanSource1();">清空文本</button>
<br>
<br>
B组单字词条（编码为空时可使用下划线“_”来代替编码）
<br>
<textarea id="txtSource2">
zai 在
suo 所
yi 一
yang 样
de 的
di 的
wu 无
cheng 成
</textarea>
<br>
<button id="importSourceBtn" onclick="importSource2();">导入内容</button>
<button id="cleanSourceBtn" onclick="cleanSource2();">清空文本</button>
<br>
<br>
待生成编码的无编码词条
<br>
<textarea id="txtSource9">
在
所在
一样的
一无所成
</textarea>
<br>
<button id="importSourceBtn" onclick="importSource9();">导入内容</button>
<button id="cleanSourceBtn" onclick="cleanSource9();">清空文本</button>
<br>
<br>
生成规则（参考<a href="./generatecodehelp.htm">说明</a>）
<br>
<textarea id="txtSource0">
0; 0a 1A1 1A2 1B1:R1U
1A1:2 0` 2A1:2
1A1 2A1 3B1:2
1A1 2A1 3A1 4A1 4B1:R1
</textarea>
<br>
<button id="importSourceBtn" onclick="importSource0();">导入规则</button>
<button id="importSourceBtn" onclick="exportSource0();">导出规则</button>
<button id="cleanSourceBtn" onclick="cleanSource0();">清空规则</button>
<br>
<br>
编码不足时：<input type="radio" id="codeResolveExcept" name="codeResolveRadio" value="1" checked="checked" /><label for="codeResolveExcept">放弃生成当前词语</label><input type="radio" id="codeResolveIgnore" name="codeResolveRadio" value="0" /><label for="codeResolveIgnore">忽略当前位编码继续生成当前词语</label>
<br> （例如：vb 好，用到这个字的第三位编码生成词语）
<br>
<button id="runBtn" onclick="runFunc();">处理</button> 参考<a href="./generatecodehelp.htm">说明</a>
<br>
<br>
<textarea id="txtTarget">
</textarea>
<br>
<button id="exportTargetBtn" onclick="exportTarget();">导出内容</button>
<button id="cleanTargetBtn" onclick="cleanTarget();">清空文本</button>
</body>
</html>
