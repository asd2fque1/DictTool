<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>
<title>重码情况检测</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- 作者asd2fque1 -->
<!-- 使用IE的用户请下载安装google chrome frame组件，使IE有更好的兼容性 https://pan.baidu.com/s/1Hgjsk2q5STB7Wr0ZunI21A -->
<link rel="stylesheet" href="../css/common.css"/>
<script src="../js/jquery.min.js"></script><!--1.11.3-->
<script src="../js/util.js"></script>
<script>
var toTxtBox=null;
function selectFileFunc(){
	if(toTxtBox){
		Util.readFileToTextBox($("#file"),toTxtBox);
	}
}
function importSource(){
	toTxtBox=$("#txtSource");
	$("#file").click();
}
function cleanSource(){
	Util.cleanTextBox($("#txtSource"));
}
function runFunc(){
	$("#txtTarget").val(Util.countSameCode($("#txtSource").val()));
}
function cleanTarget(){
	Util.cleanTextBox($("#txtTarget"));
}
</script>
</head>
<body>
<h2>词库处理工具</h2>
<h4>重码情况检测</h4>
<a href="../index.htm">←返回工具列表</a>
<input type="file" id="file" onchange="selectFileFunc()">
<br>
<br>
<br>
<span class="warning_color">候选词中尽量不要带标点符号等特殊符号，特殊符号会当成汉字进行统计</span>
<br>
<textarea id="txtSource">
g 一
g 与
g 王
aa 式
aa 工人
f 地球
f 都
f 却
d 在
</textarea>
<br>
<button id="importSourceBtn" onclick="importSource();">导入内容</button>
<button id="cleanSourceBtn" onclick="cleanSource();">清空文本</button>
<br>
<br>
<button id="runBtn" onclick="runFunc();">统计</button>
<br>
<br>
<textarea id="txtTarget">
词条共9行
编码共4组
单字共7个
词组共2个

共1个无重码词条
共1个2重编码
共2个3重编码
共2个1码编码有重码
共1个2码编码有重码

最高3重编码
最高重码的编码是：
f
g
</textarea>
<br>
<button id="cleanTargetBtn" onclick="cleanTarget();">清空统计结果</button>
</body>
</html>
