<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- 作者asd2fque1 -->
<!-- 使用IE的用户请下载安装google chrome frame组件，使IE有更好的兼容性 https://pan.baidu.com/s/1Hgjsk2q5STB7Wr0ZunI21A -->
<link rel="stylesheet" href="../css/common.css"/>
<script src="../js/jquery.min.js"></script><!--1.11.3-->
<script src="../js/util.js"></script>
<script>
var toTxtBox=null;
function selectFileFunc(){
	if(toTxtBox){
		Util.readFileToTextBox($("#file"),toTxtBox);
	}
}
function importSource(){
	toTxtBox=$("#txtSource");
	$("#file").click();
}
function cleanSource(){
	Util.cleanTextBox($("#txtSource"));
}
function runFunc(){
	var strObj=Util.parseQqWubi($("#txtSource").val());
	$("#txtTarget1").val(strObj.normal);
	$("#txtTarget2").val(strObj.custom);
}
function cleanTarget1(){
	Util.cleanTextBox($("#txtTarget1"));
}
function exportTarget1(){
	window.Util.downloadFile($("#downLink"),$("#txtTarget1").val());
}
function cleanTarget2(){
	Util.cleanTextBox($("#txtTarget2"));
}
function exportTarget2(){
	window.Util.downloadFile($("#downLink"),$("#txtTarget2").val(),"export.ini");
}
</script>
</head>
<body>
<h2>词库处理工具</h2>
<h4>QQ五笔输入法导入文件</h4>
<a href="../index.htm">←返回工具列表</a>
<a id="downLink" class="hidden_dom">下载</a>
<input type="file" id="file" onchange="selectFileFunc()">
<br>
<br>
<br>
<span class="warning_color">请先进行</span><a href="../html/qq2scatter.htm">QQ转打散格式</a><span class="warning_color">或</span><a href="../html/duoduo2scatter.htm">多多转打散格式</a>
<br>
<textarea id="txtSource">
l 里
l 四
l 〇
g 不
g 一
g 到
dsy ，“
dsy ，‘
</textarea>
<br>
<button id="importSourceBtn" onclick="importSource();">导入内容</button>
<button id="cleanSourceBtn" onclick="cleanSource();">清空文本</button>
<br>
<br>
<button id="runBtn" onclick="runFunc();">处理</button>
<br>
<br>
系统词库
<br>
<textarea id="txtTarget1">
g 不 一 到
l 里 四
</textarea>
<br>
<button id="exportTargetBtn" onclick="exportTarget1();">导出内容</button>
<button id="cleanTargetBtn" onclick="cleanTarget1();">清空文本</button>
<br>
<br>
自定义短语(建议先清空再导入)
<br>
<textarea id="txtTarget2">
dsy=1,，“
dsy=2,，‘
l=3,〇
</textarea>
<br>
<button id="exportTargetBtn" onclick="exportTarget2();">导出内容</button>
<button id="cleanTargetBtn" onclick="cleanTarget2();">清空文本</button>
</body>
</html>
