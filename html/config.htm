<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>
<title>系统设置</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- 作者asd2fque1 -->
<!-- 使用IE的用户请下载安装google chrome frame组件，使IE有更好的兼容性 https://pan.baidu.com/s/1Hgjsk2q5STB7Wr0ZunI21A -->
<link rel="stylesheet" href="../css/common.css"/>
<script src="../js/jquery.min.js"></script><!--1.11.3-->
<script src="../js/util.js"></script>
<script>
function readConfig(){
	if(localStorage.asd2fque1_config_export_file_charset=="Unicode"){
		$("#charset2").prop("checked",true);
	}
	if(localStorage.asd2fque1_config_export_file_contains_bom=="0"){
		$("#bom0").prop("checked",true);
	}
}
function saveConfig(){
	if($("#charset1").prop("checked")){
		localStorage.asd2fque1_config_export_file_charset="UTF-8";
	}else if($("#charset2").prop("checked")){
		localStorage.asd2fque1_config_export_file_charset="Unicode";
	}
	if($("#bom1").prop("checked")){
		localStorage.asd2fque1_config_export_file_contains_bom="0";
	}else if($("#bom2").prop("checked")){
		localStorage.asd2fque1_config_export_file_contains_bom="1";
	}
}
$(document).ready(function(){
	readConfig();
});
</script>
</head>
<body>
<h2>词库处理工具</h2>
<h4>系统设置（需要浏览器支持localStorage，<span class="warning_color">不建议使用不带文件头的Unicode格式，本程序将无法识别导出文件</span>）</h4>
<a href="../index.htm">←返回工具列表</a>
<br>
<br>
<h4>导出txt文件设置</h4>
文本编码格式：
<input type="radio" id="charset1" name="charset" checked="checked" /><label for="charset1">UTF-8</label>
<input type="radio" id="charset2" name="charset" /><label for="charset2">Unicode</label>
<br>
<br>
包含文件头：　
<input type="radio" id="bom2" name="bom" checked="checked" /><label for="bom2">带bom头</label>
<input type="radio" id="bom1" name="bom" /><label for="bom1">不带bom头</label>
<br>
<br>
<button id="runBtn" onclick="saveConfig();">保存</button>
<br>
</body>
</html>
